{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Parte Diario</h1>
<p>¿Estás seguro de eliminar el parte del {{ object.fecha }} ({{ object.municipio }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'partediario-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
