{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i> Eliminar Provincia
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger border-start-4 border-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    ¿Estás seguro de que deseas eliminar la provincia <strong>{{ object.nombre }}</strong>?
                </div>
                <p class="text-muted mb-4"><i class="fas fa-info-circle me-1"></i> Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'provincia-list' %}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-times me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> Confirmar Eliminación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
