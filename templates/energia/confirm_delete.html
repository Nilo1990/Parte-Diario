{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Eliminación</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el registro de energía del <strong>{{ object.parte }}</strong>?</p>
            <p><strong>Municipio:</strong> {{ object.parte.municipio.nombre }}</p>
            <p><strong>Energía Real:</strong> {{ object.real_mwh }} MWh</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'energia-list' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
