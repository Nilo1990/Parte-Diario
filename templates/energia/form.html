{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1>{% if object %}Editar{% else %}Nuevo{% endif %} Registro de Energ√≠a</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_parte" class="form-label">Parte Diario</label>
                            {{ form.parte }}
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="id_plan_mwh" class="form-label">Plan (MWh)</label>
                            {{ form.plan_mwh }}
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="id_real_mwh" class="form-label">Real (MWh)</label>
                            {{ form.real_mwh }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'energia-list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Guardar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
