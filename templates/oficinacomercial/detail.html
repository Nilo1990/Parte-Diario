{% extends 'base.html' %}

{% block title %}Detalle de Oficina Comercial{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Detalle de Oficina Comercial</h1>
        <div>
            <a href="{% url 'oficinacomercial-update' oficina.pk %}" class="btn btn-primary">
                <i class="fas fa-edit mr-1"></i> Editar
            </a>
            <a href="{% url 'oficinacomercial-list' %}" class="btn btn-secondary">
                <i class="fas fa-list mr-1"></i> Volver al listado
            </a>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Informaci√≥n General</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th class="w-25">Nombre</th>
                            <td>{{ oficina.nombre }}</td>
                        </tr>
                        <tr>
                            <th>Provincia</th>
                            <td>{{ oficina.provincia }}</td>
                        </tr>
                        <tr>
                            <th>Municipio</th>
                            <td>{{ oficina.municipio }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
